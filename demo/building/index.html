<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="renderer" content="webkit">
    <meta name="x5-page-mode" content="app">

    <meta name="full-screen" content="yes">
    <meta name="layoutmode" content="standard">

    <title>3D</title>
    <link rel="stylesheet" href="css/style.css?v=1.0"> 
    <script type="text/javascript" src="js/vconsole.min.js"></script>
    <script> 
      function getUrlParms(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
          return unescape(r[2]);
        return null;
      }
      if (getUrlParms("debug"))
        var Vconsole = new VConsole();
    </script>
</head>
<body>
<img class="back_ground" src="images/background.jpg">
<canvas id="renderCanvas"></canvas>  
<div id="loadingContainer" class="loading">
    <div class="cssload-spinner"></div>
    <p>加载中
        <span class="loading-count">0</span>%
        <span class="dotting"></span>
    </p>
</div> 

<div style="position: absolute;z-index:100;left:50px;top:50px;">

  <a href="javascript:void(0)" onclick="loader.showNY()">能源</a>
  <a href="javascript:void(0)" onclick="loader.showDT()">电梯</a>

</div>
